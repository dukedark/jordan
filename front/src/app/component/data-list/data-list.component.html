<div class="container">
    <div class="row">
        <h1>Lista de datos</h1>
    </div>
    <div class="row">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" 
        class="table table-striped table-bordered row-border hover ">
            <thead>
                <tr>
                    <th>NUMERO DE CUENTA</th>
                    <th>RUT</th>
                    <th>NOMBRE</th>
                </tr>
            </thead>
            <tbody>
                <tr  [ngClass]="{'bg-warning': data.validEmail==='false'}" ng *ngFor="let data of dataJordan">
                    <td>{{ data.CER_NCUENTA }}</td>
                    <td>{{ data.RUT_SUSCRIPTOR }}</td>
                    <td>{{ data.CER_NOMBRE }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
